<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login Page</title>

    <!-- Fontawesome CSS -->
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <div class="wrapper fadeInDown">
            <div class="formContent">

    <!-- Tabs Titles -->
                <h2 class="active"> Sign In </h2>
                <h2 class="inactive underlineHover">Sign Up </h2>

    <!-- Icon -->
                <div class="fadeIn first">
                    <img class="login-img" src="Photos/login.png" alt="User Icon">
                </div>

    <!-- Login Form -->
                <form class="form">
                    <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" required>
                    <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" required>
                <div class="wrapper-btn">
                    <!-- you can transform this button to a link if you wish, keep the same classes -->
                    <input type="submit" class="btn-blue fadeIn fourth" value="Log In">
                </div>
                </form>

    <!-- Remind Passowrd -->
                    <div class="formFooter">
                    <a class="underlineHover forgot_password" href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </body>
</html>
